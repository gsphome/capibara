<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
  <!-- Carrot -->
  <symbol id="carrot" viewBox="0 0 30 30">
    <!-- Main carrot body - more triangular and recognizable -->
    <path d="M15 4 L10 10 L8 16 L10 22 L15 26 L20 22 L22 16 L20 10 Z" 
          fill="#FF8C00" stroke="#E67300" stroke-width="1.5"/>
    <!-- Inner highlight -->
    <path d="M15 6 L12 11 L11 16 L12 21 L15 24 L18 21 L19 16 L18 11 Z" 
          fill="#FFA500"/>
    <!-- Horizontal lines for texture -->
    <line x1="10" y1="12" x2="20" y2="12" stroke="#E67300" stroke-width="0.8"/>
    <line x1="9" y1="16" x2="21" y2="16" stroke="#E67300" stroke-width="0.8"/>
    <line x1="10" y1="20" x2="20" y2="20" stroke="#E67300" stroke-width="0.8"/>
    <!-- Carrot leaves - more prominent -->
    <path d="M15 4 L12 1 L10 3 L13 4 Z" fill="#228B22"/>
    <path d="M15 4 L18 1 L20 3 L17 4 Z" fill="#228B22"/>
    <path d="M15 4 L15 0 L13 2 L15 4" fill="#32CD32"/>
    <path d="M15 4 L17 0 L15 2 L15 4" fill="#32CD32"/>
  </symbol>

  <!-- Broccoli -->
  <symbol id="broccoli" viewBox="0 0 30 30">
    <!-- Stem -->
    <rect x="13" y="20" width="4" height="8" fill="#90EE90" rx="2"/>
    <!-- Florets -->
    <circle cx="15" cy="12" r="6" fill="#228B22"/>
    <circle cx="11" cy="10" r="4" fill="#32CD32"/>
    <circle cx="19" cy="10" r="4" fill="#32CD32"/>
    <circle cx="9" cy="15" r="3" fill="#228B22"/>
    <circle cx="21" cy="15" r="3" fill="#228B22"/>
    <circle cx="15" cy="8" r="3" fill="#006400"/>
    <circle cx="12" cy="16" r="2.5" fill="#32CD32"/>
    <circle cx="18" cy="16" r="2.5" fill="#32CD32"/>
    <!-- Small details -->
    <circle cx="15" cy="12" r="2" fill="#006400"/>
    <circle cx="13" cy="9" r="1.5" fill="#228B22"/>
    <circle cx="17" cy="9" r="1.5" fill="#228B22"/>
  </symbol>

  <!-- Lettuce -->
  <symbol id="lettuce" viewBox="0 0 30 30">
    <!-- Outer leaves with wavy edges -->
    <path d="M15 6 Q10 7 8 10 Q6 12 7 15 Q6 18 8 20 Q10 23 15 24 Q20 23 22 20 Q24 18 23 15 Q24 12 22 10 Q20 7 15 6 Z" 
          fill="#90EE90" stroke="#7CCD7C" stroke-width="1"/>
    <!-- Wavy leaf edges -->
    <path d="M8 12 Q6 13 8 14 Q6 15 8 16" stroke="#7CCD7C" stroke-width="1" fill="none"/>
    <path d="M22 12 Q24 13 22 14 Q24 15 22 16" stroke="#7CCD7C" stroke-width="1" fill="none"/>
    <!-- Inner leaves -->
    <path d="M15 9 Q11 10 10 15 Q11 20 15 21 Q19 20 20 15 Q19 10 15 9 Z" 
          fill="#98FB98"/>
    <!-- Prominent leaf veins -->
    <path d="M15 9 L15 21" stroke="#7CCD7C" stroke-width="1"/>
    <path d="M12 11 Q15 13 12 19" stroke="#7CCD7C" stroke-width="0.8" fill="none"/>
    <path d="M18 11 Q15 13 18 19" stroke="#7CCD7C" stroke-width="0.8" fill="none"/>
    <!-- Core -->
    <ellipse cx="15" cy="15" rx="2.5" ry="3" fill="#ADFF2F"/>
  </symbol>

  <!-- Tomato -->
  <symbol id="tomato" viewBox="0 0 30 30">
    <!-- Main body - slightly flattened for realism -->
    <ellipse cx="15" cy="16" rx="9" ry="8" fill="#FF6347"/>
    <!-- Highlight -->
    <ellipse cx="12" cy="13" rx="2.5" ry="3" fill="#FF7F50" opacity="0.8"/>
    <!-- Stem indentation -->
    <ellipse cx="15" cy="9" rx="3" ry="1.5" fill="#DC143C"/>
    <!-- Star-shaped sepals - more recognizable -->
    <path d="M15 8 L13 5 L14 7 L12 6 L14 8 L11 7 L13 9 L15 8" fill="#228B22"/>
    <path d="M15 8 L17 5 L16 7 L18 6 L16 8 L19 7 L17 9 L15 8" fill="#228B22"/>
    <path d="M15 8 L15 4 L14 6 L16 6 L15 8" fill="#32CD32"/>
    <!-- Subtle segments -->
    <path d="M15 8 Q12 12 10 16 Q12 20 15 24" stroke="#DC143C" stroke-width="0.5" fill="none" opacity="0.3"/>
    <path d="M15 8 Q18 12 20 16 Q18 20 15 24" stroke="#DC143C" stroke-width="0.5" fill="none" opacity="0.3"/>
  </symbol>

  <!-- Bell Pepper -->
  <symbol id="pepper" viewBox="0 0 30 30">
    <!-- Main body - bell pepper shape -->
    <path d="M15 8 Q10 9 8 14 Q7 18 9 22 Q12 26 15 26 Q18 26 21 22 Q23 18 22 14 Q20 9 15 8 Z" 
          fill="#FF4500"/>
    <!-- Highlight -->
    <ellipse cx="12" cy="14" rx="2" ry="4" fill="#FF6347" opacity="0.7"/>
    <!-- Stem area -->
    <ellipse cx="15" cy="8" rx="3" ry="2" fill="#228B22"/>
    <!-- Vertical ridges for bell pepper texture -->
    <path d="M11 10 Q11 16 12 24" stroke="#DC143C" stroke-width="0.8" fill="none" opacity="0.4"/>
    <path d="M15 9 Q15 16 15 25" stroke="#DC143C" stroke-width="0.8" fill="none" opacity="0.4"/>
    <path d="M19 10 Q19 16 18 24" stroke="#DC143C" stroke-width="0.8" fill="none" opacity="0.4"/>
    <!-- Stem -->
    <rect x="14" y="6" width="2" height="3" fill="#32CD32"/>
  </symbol>
</svg>